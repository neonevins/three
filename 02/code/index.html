<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      overflow: hidden;
    }
  </style>
<!--  <script src="../../node_modules/three/build/three.min.js"></script>-->
</head>
<body>
  <script type="module">
    import * as THREE from '../../build/three.module.js';
    import {OrbitControls } from '../../build/OrbitControls.js';
    
    function getRender({width,height,dom}){
      const renderer = new THREE.WebGLRenderer()
      renderer.setSize( width, height)
      dom.appendChild(renderer.domElement)
      return renderer
    }

    function renderLine({color, vectorPath}){
      // 新建线条材质
      const merterial = new THREE.LineBasicMaterial({ color })
      // 新建几何体
      const geometry = new THREE.Geometry()
      // 传入点
      vectorPath.forEach(item => {
        geometry.vertices.push(new THREE.Vector3(...item))
      })
      // 画线操作
      return new THREE.Line(geometry, merterial)
    }

    const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
    camera.position.set( 0, 0, 100 );
    camera.lookAt( 0, 0, 0 );

    const renderer = getRender({
      width: window.innerWidth,
      height: window.innerHeight,
      dom: document.body
    })
    const line = renderLine({
      color: 0x0000ff,
      vectorPath: [
        [-10, 0, 0],
        [0, 10, 0],
        [10, 0, 0],
      ]
    })
    const scene = new THREE.Scene()
    scene.add(line)
    const controls = new OrbitControls(camera, renderer.domElement)
    controls.update()

    function animate(){
      requestAnimationFrame(animate)

      controls.update()
      // ...其余动画操作, 保持一致
      // 绘制
      renderer.render( scene, camera );
    }
    animate()
    renderer.render(scene, camera)
  </script>
</body>
</html>
